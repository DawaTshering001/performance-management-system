name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t performance-app:test .

      - name: Start Docker container
        run: |
          docker run -d \
            --name performance-app-test \
            -p 4000:4000 \
            performance-app:test

      - name: Check container logs
        if: always()
        run: |
          echo "===== Final container logs ====="
          docker logs performance-app-test || echo "No logs available"

      - name: Cleanup Docker container
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker container..."
          docker stop performance-app-test || true
          docker rm performance-app-test || true
