name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Lint code
        working-directory: backend
        run: npm run lint || echo "Lint warnings detected"

      - name: Run Unit Tests
        working-directory: backend
        run: npm test

      - name: Build Docker Image
        run: docker build -t performance-app .

      - name: Run Docker Container
        run: |
          docker run -d -p 4000:4000 --name performance-app-test performance-app
          sleep 10

      - name: Smoke Test
        run: |
          if curl -sSf http://localhost:4000 > /dev/null; then
            echo "Smoke Test Passed: App is running!"
          else
            echo "Smoke Test Failed"
            exit 1
          fi

      - name: Cleanup Docker
        run: |
          docker stop performance-app-test
          docker rm performance-app-test
