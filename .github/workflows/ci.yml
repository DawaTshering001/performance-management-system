name: CI/CD Pipeline

on:
  push:
    branches: [ '**' ]  # triggers on any branch
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install dependencies
        working-directory: backend
        run: npm install

      # 4Ô∏è‚É£ Lint code
      - name: Lint code
        working-directory: backend
        run: npm run lint || echo "Lint warnings detected"

      # 5Ô∏è‚É£ Run unit tests
      - name: Run Unit Tests
        working-directory: backend
        run: npm test

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker Image
        run: docker build -t performance-app .

      # 7Ô∏è‚É£ Run Docker container
      - name: Run Docker Container
        run: docker run -d --name performance-app-test performance-app

      # üîü Cleanup Docker
      - name: Cleanup Docker
        if: always()
        run: |
          docker stop performance-app-test || true
          docker rm performance-app-test || true
