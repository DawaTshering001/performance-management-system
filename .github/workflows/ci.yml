name: ğŸ§ª CI - Build, Lint & Test

on:
  push:
    branches: [ "**" ] # run on all branches
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Lint, Tests & Smoke Test

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ§¹ Lint code
        working-directory: backend
        run: npm run lint || echo "âš ï¸ Lint warnings detected"

      - name: ğŸ§ª Run unit tests
        working-directory: backend
        run: npm test

      - name: ğŸ”¥ Run smoke test
        working-directory: backend
        run: |
          echo "Starting smoke test..."
          # Start server in the background
          nohup node app.js &

          # Wait a few seconds for server to start
          sleep 5

          # Simple smoke test: check if main API endpoint responds
          curl -f http://localhost:5000/api/auth/status || (echo "âŒ Smoke test failed" && exit 1)

          echo "âœ… Smoke test passed"
