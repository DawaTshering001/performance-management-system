<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Performance Management</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-blue-50 to-indigo-200">

  <div class="bg-white/80 backdrop-blur-lg shadow-xl rounded-3xl px-10 py-12 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6">Create an Account</h2>
    <p class="text-gray-600 mb-8">Sign up to start tracking and managing team performance</p>

    <form id="signup-form" class="space-y-5">
      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" id="username" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none transition" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-indigo-600 font-medium hover:underline">Login here</a>
    </p>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message || 'Account created successfully! You can now log in.');
      if (res.ok) window.location.href = 'login.html';
    });
  </script>
</body>
</html>
